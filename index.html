    // Helper function to copy text to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          alert('Server IP copied to clipboard!');
        })
        .catch(err => {
          console.error('Could not copy text: ', err);
        });
    }
    
    // Helper function to scroll to element

      const element = document.getElementById(id);

      }
    }

    // CopyButton Component
    function CopyButton({ textToCopy, children, className }) {
      return (
        <button 
          onClick={() => copyToClipboard(textToCopy)}
          className={`bg-mcgreen hover:bg-opacity-80 text-white px-4 py-2 rounded font-minecraft ${className || ''}`}

    // ServerStatusDisplay Component
    function ServerStatusDisplay({ status }) {

      const playerCount = status?.playerCount || 0;

      return (

    // Contact Component
    function Contact() {
      const [formState, setFormState] = React.useState({
        username: '',
        email: '',
        subject: '',
        message: ''
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormState(prev => ({ ...prev, [name]: value }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert('Thanks for your message! We will get back to you soon.');
        setFormState({
          username: '',
          email: '',
          subject: '',
          message: ''
        });
      };

      return (
        <section id="contact" className="py-20 stone-bg relative">
          <div className="absolute inset-0 bg-mcdarkgray opacity-90"></div>
          <div className="container mx-auto px-6 relative">
            <div className="text-center mb-16">
              <h2 className="text-4xl font-minecraft text-mcgreen mb-4">Contact Us</h2>
              <p className="text-xl max-w-3xl mx-auto">
                Have questions or suggestions? Get in touch with our server staff!
              </p>
            </div>

            <div className="max-w-2xl mx-auto">
              <form onSubmit={handleSubmit} className="bg-mcdarkgray border-2 border-mcgreen rounded-lg p-8">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                  <div>
                    <label htmlFor="username" className="block mb-2 font-medium">Minecraft Username</label>
                    <input 
                      type="text" 
                      id="username"
                      name="username"
                      value={formState.username}
                      onChange={handleChange}
                      className="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white"
                      required
                    />
                  </div>
                  <div>
                    <label htmlFor="email" className="block mb-2 font-medium">Email</label>
                    <input 
                      type="email" 
                      id="email"
                      name="email"
                      value={formState.email}
                      onChange={handleChange}
                      className="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white"
                      required
                    />
                  </div>
                </div>
                <div className="mb-6">
                  <label htmlFor="subject" className="block mb-2 font-medium">Subject</label>
                  <input 
                    type="text" 
                    id="subject"
                    name="subject"
                    value={formState.subject}
                    onChange={handleChange}
                    className="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white"
                    required
                  />
                </div>
                <div className="mb-6">
                  <label htmlFor="message" className="block mb-2 font-medium">Message</label>
                  <textarea 
                    id="message"
                    name="message"
                    value={formState.message}
                    onChange={handleChange}
                    rows="5"
                    className="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white"
                    required
                  ></textarea>
                </div>
                <button 
                  type="submit"
                  className="w-full bg-mcgreen hover:bg-opacity-80 text-white py-3 px-4 rounded font-minecraft"
                >
                  Send Message

              </form>
            </div>
          </div>
        </section>
      );
